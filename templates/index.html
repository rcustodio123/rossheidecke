<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTO DE REEDIFICAÇÃO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fonte Futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CUSTO DE REEDIFICAÇÃO</h1>
        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label for="cub" class="form-label">CUB (R$):</label>
                <input type="text" class="form-control" id="cub" name="cub" placeholder="Ex.: 1500.00" required>
                <small class="text-muted">
                    Consulte o valor do CUB em: 
                    <a href="{{ link_cub }}" target="_blank">{{ link_cub }}</a>
                </small>
            </div>
            <div class="mb-3">
                <label for="bdi" class="form-label">BDI (Decimal):</label>
                <input type="text" class="form-control" id="bdi" name="bdi" placeholder="Ex.: 1.2212" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área (m²):</label>
                <input type="text" class="form-control" id="area" name="area" placeholder="Ex.: 100.00" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade Aparente (anos):</label>
                <input type="text" class="form-control" id="idade" name="idade" placeholder="Ex.: 10" required>
            </div>
            <div class="mb-3">
                <label for="vida_util" class="form-label">Vida Útil (anos):</label>
                <input type="text" class="form-control" id="via_util" name="vida_util" placeholder="Ex.: 50" required>
            </div>
            <div class="mb-3">
                <label for="opcao" class="form-label">Curva de Depreciação:</label>
                <select class="form-select" id="opcao" name="opcao" required>
                    <option value="">Selecione</option>
                    <option value="a">a = Novo</option>
                    <option value="b">b = Entre novo e regular</option>
                    <option value="c">c = Regular</option>
                    <option value="d">d = Entre regular e reparos simples</option>
                    <option value="e">e = Reparos simples</option>
                    <option value="f">f = Entre reparos simples e importantes</option>
                    <option value="g">g = Reparos importantes</option>
                    <option value="h">h = Entre reparos importantes e sem valor</option>
                    <option value="i">i = Sem valor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        {% if resultado %}
        <div class="alert alert-info">
            <pre>{{ resultado }}</pre>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
